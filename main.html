<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" name="form" id="form">
		<div>
			<label for="name">1.Name</label>
			<input type="text" id="name" name="name" placeholder="name" required>
		</div>
		<div>
			<label for="email">2.Email</label>
			<input type="email" id="email" id="email" required>
		</div>
		<div>
			<label for="gender">3.Gender</label>
			<input type="radio" value="male" name="gender" required>Male
			<input type="radio" value="female" name="gender">Female
		</div>
		<div>
			<label for="cars">4.Car Brands</label>
			<select name="cars" id="cars">
				<option value="select brands">select cars</option>
			   <option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>	
		</div>
		<div>
			<label for="carage">5.Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<div>
			<label for="dop">6.Date of Purchase</label>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">7.Password</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
